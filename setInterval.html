<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">start</button>
    <button id="button2">stop</button>
</body>
<script>
    let interval;
    const startPrint = function(){
     interval = setInterval(function(){
        console.log("anurag")
     },2000) 
    }
    const stopPrint = function(){
        clearInterval(interval);
    }
    document.querySelector('#button1').addEventListener('click',startPrint)
    document.querySelector('#button2').addEventListener('click',stopPrint)
</script>
</html>
